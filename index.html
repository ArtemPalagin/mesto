<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Не получислось загрузить картинку логотипа">
            <div class="header__line"></div>
        </header>

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Не получислось загрузить вашу фотографию">
            <div class="profile__intro">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button-wrapper" type="button">
                    <img class="profile__edit-button" src="images/edit-button.svg" alt="Редактировать профиль">
                </button>
                <p class="profile__himself">Исследователь океана</p>
            </div>
            <button class="profile__add-button-wrapper" type="button">
                <img class="profile__add-button" src="images/add-button.svg" alt="Добавить место">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/element(1).jpg" alt="Не получислось загрузить фотографию места">
                <div class="element__wrapper">
                    <h3 class="element__text">Карачаевск</h3>
                    <button class="element__group" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/element(2).png" alt="Не получислось загрузить фотографию места">
                <div class="element__wrapper">
                    <h3 class="element__text">Гора Эльбрус</h3>
                    <button class="element__group" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/element(3).png" alt="Не получислось загрузить фотографию места">
                <div class="element__wrapper">
                    <h3 class="element__text">Домбай</h3>
                    <button class="element__group" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/element(4).png" alt="Не получислось загрузить фотографию места">
                <div class="element__wrapper">
                    <h3 class="element__text">Гора Эльбрус</h3>
                    <button class="element__group" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/element(5).png" alt="Не получислось загрузить фотографию места">
                <div class="element__wrapper">
                    <h3 class="element__text">Домбай</h3>
                    <button class="element__group" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/element(6).png" alt="Не получислось загрузить фотографию места">
                <div class="element__wrapper">
                    <h3 class="element__text">Карачаево-Ч...</h3>
                    <button class="element__group" type="button"></button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

    </div>
    
    <article class="popup">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="firstname">
                <input class="popup__entry popup__entry_username" type="text" placeholder="Имя" name="firstname">
                <div class="popup__line"></div>
                <input class="popup__entry popup__entry_himself" type="text" placeholder="Кем являетесь" name="firstname">
                <div class="popup__line"></div>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </article>
    
    <script src="scripts/index.js"></script>
</body>

</html>
