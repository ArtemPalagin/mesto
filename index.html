<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Не получислось загрузить картинку логотипа">
            <div class="header__line"></div>
        </header>

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Не получислось загрузить вашу фотографию">
            <div class="profile__intro">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button-wrapper" type="button">
                    <img class="profile__edit-button" src="images/edit-button.svg" alt="Редактировать профиль">
                </button>
                <p class="profile__himself">Исследователь океана</p>
            </div>
            <button class="profile__add-button-wrapper" type="button">
                <img class="profile__add-button" src="images/add-button.svg" alt="Добавить место">
            </button>
        </section>

        <section class="elements">

        </section>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

    </div>
    
    <article class="popup popup_profile popup_closed">
        <div class="popup__container popup__container_profile">
            <button class="popup__close-icon popup__close-icon_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editprofile">
                <input class="popup__entry popup__username-profile" type="text" placeholder="Имя" name="firstname">
                <div class="popup__line"></div>
                <input class="popup__entry popup__himself-profile" type="text" placeholder="Кем являетесь" name="lastname">
                <div class="popup__line"></div>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </article>
    
    <article class="popup popup_places popup_closed">
        <div class="popup__container popup__container_places">
            <button class="popup__close-icon popup__close-icon_places" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="editprofile">
                <input class="popup__entry popup__name-places" type="text" placeholder="Название" name="firstname">
                <div class="popup__line"></div>
                <input class="popup__entry popup__link-places" type="text" placeholder="Ссылка на картинку" name="lastname">
                <div class="popup__line"></div>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </article>

    <div class="popup image-popup popup_closed">
        <div class="image-popup__wrapper">
            <button class="image-popup__close-icon"></button>
            <img class="image-popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Не получислось загрузить картинку места">
            <h3 class="image-popup__text"></h3>
        </div>
    </div>

            <div class="element__wrapper">

</body>

</html>
